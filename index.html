<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CF Problem Browser | Codeforces Contest Explorer</title>
    <meta name="description" content="Browse and filter Codeforces problems by division, problem index, and date">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <span class="logo-icon">‚ö°</span>
                <h1>CF Problem Browser</h1>
            </div>
            <div class="view-toggle">
                <button id="listViewBtn" class="view-btn active" title="List View">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="8" y1="6" x2="21" y2="6"></line>
                        <line x1="8" y1="12" x2="21" y2="12"></line>
                        <line x1="8" y1="18" x2="21" y2="18"></line>
                        <line x1="3" y1="6" x2="3.01" y2="6"></line>
                        <line x1="3" y1="12" x2="3.01" y2="12"></line>
                        <line x1="3" y1="18" x2="3.01" y2="18"></line>
                    </svg>
                </button>
                <button id="cardViewBtn" class="view-btn" title="Card View">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <main class="main-container">
        <!-- Filters Section -->
        <section class="filters-section">
            <div class="filters-card">
                <!-- Division Filters -->
                <div class="filter-group">
                    <h3 class="filter-title">Division</h3>
                    <div class="filter-chips" id="divisionFilters">
                        <button class="chip" data-division="1">Div 1</button>
                        <button class="chip active" data-division="2">Div 2</button>
                        <button class="chip" data-division="3">Div 3</button>
                        <button class="chip" data-division="4">Div 4</button>
                        <button class="chip" data-division="1+2">Div 1+2</button>
                    </div>
                </div>

                <!-- Problem Index Filters -->
                <div class="filter-group">
                    <h3 class="filter-title">Problem Index</h3>
                    <div class="filter-chips" id="indexFilters">
                        <button class="chip" data-index="A">A</button>
                        <button class="chip active" data-index="B">B</button>
                        <button class="chip" data-index="C">C</button>
                        <button class="chip" data-index="D">D</button>
                        <button class="chip" data-index="E">E</button>
                        <button class="chip" data-index="F">F</button>
                        <button class="chip" data-index="G">G</button>
                    </div>
                </div>

                <!-- Sort Options -->
                <div class="filter-group">
                    <h3 class="filter-title">Sort By Date</h3>
                    <div class="sort-toggle">
                        <button class="sort-btn active" data-sort="newest">Newest First</button>
                        <button class="sort-btn" data-sort="oldest">Oldest First</button>
                    </div>
                </div>

                <!-- Stats -->
                <div class="filter-stats">
                    <span id="problemCount">Loading...</span>
                    <span class="stats-divider">|</span>
                    <span id="progressStats" class="progress-stats">
                        <span class="done-count">0</span> done
                    </span>
                </div>
            </div>
        </section>

        <!-- Results Section -->
        <section class="results-section">
            <!-- Loading State -->
            <div id="loadingState" class="loading-state">
                <div class="loader"></div>
                <p>Fetching problems from Codeforces...</p>
            </div>

            <!-- Error State -->
            <div id="errorState" class="error-state hidden">
                <p>‚ö†Ô∏è Failed to load data. <button id="retryBtn">Retry</button></p>
            </div>

            <!-- List View -->
            <div id="listView" class="list-view hidden">
                <table class="problems-table">
                    <thead>
                        <tr>
                            <th class="th-done">Done</th>
                            <th>Problem</th>
                            <th>Contest</th>
                            <th>Division</th>
                            <th>Index</th>
                            <th>Date</th>
                            <th class="th-notes">Notes</th>
                            <th>Link</th>
                        </tr>
                    </thead>
                    <tbody id="problemsTableBody">
                        <!-- Dynamic content -->
                    </tbody>
                </table>
            </div>

            <!-- Card View -->
            <div id="cardView" class="card-view hidden">
                <div id="problemsCardGrid" class="problems-grid">
                    <!-- Dynamic content -->
                </div>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state hidden">
                <p>üîç No problems found matching your filters.</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Data from <a href="https://codeforces.com" target="_blank" rel="noopener">Codeforces API</a></p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
